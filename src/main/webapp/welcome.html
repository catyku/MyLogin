<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>主頁面</title>
        <link rel="stylesheet" type="text/css" href="welcome.css"/>
        <script type="text/javascript" src="welcome.js"></script>
    </head>
    <body>
        <h1>資料</h1>
        <table>
            <tr><td>姓名:</td><td><input type="text" id="name"></td></tr>
            <tr><td>Email:</td><td><input type="text" id="email"></td></tr>
            <tr><td>電話號碼:</td><td><input type="text" id="tel"></td></tr>
            <tr><td>備註:</td><td><input type="text" id="memo"></td></tr>
            <tr>
                <td></td>
                <td><input type="button" id="btn_save" value="儲存" onclick="saveStorage();"></td>
            </tr>
        </table>
        <hr>
        <p>檢索:<input type="text" id="find">
            <input type="button" value="檢索" onclick="findStorage('msg');">
        </p>
        <p id="msg"></p>
        <hr>
        <p><input type="button" value="更改" onclick="changeStorage();"></p> 
        <hr>
        <p><input type="button" value="清空資料" onclick="clearStorage();"></p> 
        <hr>
        <p><input type="button" id="btn_logout" value="登出" onclick="logout();"/></p>
    </body>
</html>
